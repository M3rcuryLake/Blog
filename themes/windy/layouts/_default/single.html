{{ define "main" }}
<article class="p-6 text-xl max-w-3xl font-PatrickHand mx-auto mb-16 prose text-gray-700 justify-self-center sm:px-4 md:px-0" style="padding: 1.5rem; margin-bottom:2 rem ;">
    <p class="font-Neucha text-center" style="padding: 0.5rem">{{ .PublishDate.Format "January 2, 2006" }}</p>
    <h1 class="text-center mt-3 underline decoration-red-400" >{{ .Title }}</h1>
    <div class="container  w-full mb-20 mx-auto bg-white bg-cover md:rounded-lg shadow-lg" style="background-image:url('https://picsum.photos/1920/1080/'); height: 50vh; border-radius: 0.5rem"></div>
    {{ .Content }}
</article>
    <!--Author-->
    <div class="max-w-2xl mx-auto flex w-full items-center font-sans mt-20 mb-10 md:mb-0 p-3 md:p-24">
        <img class="w-10 h-10 rounded-full mr-4" src="/pfp.jpg" alt="Avatar of Author">
        <div class="flex-1">
            <p class="text-base font-bold md:text-xl p-2 font-Nunito leading-none">Ankit Mukherjee</p>
            <p class="text-gray-600 text-xs font-Neucha md:text-base">A personal blog website, completely designed by me...</p>
        </div>
        <div class="justify-end">
            <a href="{{ .Site.Home.Permalink }}" class="ml-3 bg-transparent border text-base font-Neucha border-gray-500 hover:text-white hover:border-white shadow hover:shadow-lg  text-gray-500 hover:bg-red-400 font-bold py-2 px-4 rounded-full transition-all duration-300 ease-out">Home</a>
        </div>
    </div>
    <!--/Author-->

{{ end }}
